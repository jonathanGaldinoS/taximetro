<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Táxi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Taximetro ponto de taxi D'avó</h2>
        <label for="km">KMs Rodados:</label>
        <input type="number" id="km">
        <div>
            <label for="bandeira1">Bandeira 1</label>
            <input type="radio" id="bandeira1" name="bandeira" value="bandeira1" checked>
            <label for="bandeira2">Bandeira 2</label>
            <input type="radio" id="bandeira2" name="bandeira" value="bandeira2">
        </div>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
